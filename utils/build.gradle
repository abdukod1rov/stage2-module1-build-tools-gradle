// utils/build.gradle

plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11 // or your required version
}

group = 'stage2-build-tools-gradle'
version = '1.3.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'stage2-build-tools-gradle'
            artifactId = 'utils'
            version = '1.3.5'
            from components.java
        }
    }
}

jar {
    archiveBaseName.set('utils')
    archiveVersion.set('1.3.5')
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {
    mustRunAfter 'build'
}

build.dependsOn jar
